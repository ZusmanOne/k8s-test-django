apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-django-deployment
  labels:
    app : my-k8s-deployment
spec:
  selector:
    matchLabels:
      project: kgb
  template:
    metadata:
      labels:
        project: kgb   # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name : kgb-web
          image: zusmanone/django_test:step6
          ports:
            - containerPort: 80
          env:
          - name: DEBUG
            value: 'False'
---
apiVersion: v1
kind: Service
metadata:
  name: my-single-pod
  labels:
    env  : prod
    owner: ZusmanOne
spec:
  selector:
    project: kgb    # Selecting PODS with those Labels
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80  # Port on Load Balancer
      targetPort: 80  # Port on POD

  type: NodePort
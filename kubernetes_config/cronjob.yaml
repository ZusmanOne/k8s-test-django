apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions-once
spec:
  schedule: "* * * */1 *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: django-clearsessions-once
            image: zusmanone/django_test:latest
            imagePullPolicy: IfNotPresent
            command:
            - python
            - manage.py
            - clearsessions
          restartPolicy: OnFailure